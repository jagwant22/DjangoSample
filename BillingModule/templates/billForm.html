<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Bill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/billGen.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>
    <div class="row" id="container">
        <div class="col-sm-12">
            <div class="col-sm-12">
                <div class="row" id="form">

                    <div class="col-sm-12">
                        <legend>Generate Bill</legend>
                        <form class="form">
                            <h4 class="basic_info">Patient Details</h4>
                            <div class="col-sm-2 ">

                                <input class="form-control input-sm" placeholder="Enter Patient Number"> <br />

                            </div>
                            <div class="col-sm-2 ">
                                <input class="form-control input-sm" placeholder="Enter Patient Name"> <br />
                            </div>
                            <div class="col-sm-2 ">
                                <input class="form-control input-sm" disabled placeholder="Patient Age"> <br />
                            </div>
                            <div class="col-sm-2 ">
                                <input class="form-control input-sm" disabled placeholder="Patient Gender"> <br />
                            </div>
                            <div class="col-sm-2 " style="margin-top:-33px;">
                                <span class="help-block">Billing Date</span>
                                <input type='date' class="form-control input-sm" > <br />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
